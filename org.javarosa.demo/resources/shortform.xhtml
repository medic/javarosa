<h:html xmlns:h="http://www.w3.org/1999/xhtml"
        xmlns="http://www.w3.org/2002/xforms"
	  xmlns:ev="http://www.w3.org/2001/xml-events"
	  xmlns:xsd="http://www.w3.org/2001/XMLSchema">
<h:head>
    <h:title>Internationalization Demo</h:title>
    <model>

<itext>
<translation lang="English">
<text id="q1">
<value>Last Name</value>
</text>
<text id="q2">
<value>First Name</value>
</text>
<text id="q3">
<value form="long">Date of Birth</value>
<value form="short">DOB</value>
</text>
<text id="q4">
<value>Sex</value>
</text>
<text id="q4a">
<value>Male</value>
</text>
<text id="q4b">
<value>Female</value>
</text>
<text id="q5">
<value>Address</value>
</text>
</translation>

<translation lang="Spanish">
<text id="q1">
<value>Apedillo</value>
</text>
<text id="q2">
<value>Nombre</value>
</text>
<text id="q3">
<value form="long">Fecha de Nacimiento</value>
<value form="short">Nacimiento</value>
</text>
<text id="q4">
<value>Género</value>
</text>
<text id="q4a">
<value>Masculino</value>
</text>
<text id="q4b">
<value>Femenino</value>
</text>
<text id="q5">
<value>Dirección</value>
</text>
</translation>

<translation lang="Swahili">
<text id="q1">
<value>Jina Jamaa</value>
</text>
<text id="q2">
<value>Jina Kwanza</value>
</text>
<text id="q3">
<value form="long">Tarehe Uzawila</value>
<value form="short">Uzawila</value>
</text>
<text id="q4">
<value>Jinsia</value>
</text>
<text id="q4a">
<value>Kiume</value>
</text>
<text id="q4b">
<value>Kike</value>
</text>
<text id="q5">
<value>Anwane</value>
</text>

</translation>

</itext>

	<instance>
		<demog xmlns="">
			<lname>Sims</lname>
			<feeling />
			<fname />
			<dob />
			<sex />
			<addr />
			<blah />
			<fizz />
		</demog>
	</instance>
		
	<bind id="DOB" nodeset="/demog/dob" type="xsd:date" />
		
    </model>
</h:head>			
<h:body>

<select ref="/demog/feeling">
<label>How do you feel about Polish?</label>
<item><label>Like It</label><value>1</value></item>
<item><label>Love It</label><value>2</value></item>
<item><label>Love to Hate It</label><value>3</value></item>
</select>

<input ref="/demog/lname"><label ref="jr:itext('q1')"></label></input>
<input ref="/demog/fname"><label ref="jr:itext('q2')"></label></input>
<input bind="DOB"><label ref="jr:itext('q3')"></label></input>
<select1 ref="/demog/sex">
<label ref="jr:itext('q4')"></label>
<item><label ref="jr:itext('q4a')"></label><value>m</value></item>
<item><label ref="jr:itext('q4b')"></label><value>f</value></item>
</select1>
<input ref="/demog/addr"><label ref="jr:itext('q5')"></label></input>
   

   
</h:body>
</h:html>
